<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THRREAD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #0fd;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        .wrapper {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .content {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .svg-wrapper {
            width: 80px;
            height: 80px;
            position: relative;
        }
        
        .logo-svg {
            width: 91px;
            height: 91px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        
        .logo-svg.animate-in {
            animation: svgEnter 3.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        .logo-svg circle {
            opacity: 0;
            transform-origin: center;
        }
        
        .logo-svg.animate-in circle:nth-child(2) {
            animation: circleAppear 0.4s ease-out 0.6s forwards;
        }
        
        .logo-svg.animate-in circle:nth-child(3) {
            animation: circleAppear 0.4s ease-out 0.9s forwards;
        }
        
        .logo-svg.animate-in circle:nth-child(4) {
            animation: circleAppear 0.4s ease-out 1.2s forwards;
        }
        
        .logo-svg.animate-in circle:nth-child(5) {
            animation: circleAppear 0.4s ease-out 1.5s forwards;
        }
        
        .logo-svg path {
            stroke-dasharray: 15;
            stroke-dashoffset: 15;
        }
        
        .logo-svg.animate-in path {
            animation: pathDraw 0.6s ease-out 1.6s forwards;
        }
        
        .text-wrapper {
            position: relative;
            height: 52px;
            display: flex;
            align-items: center;
        }
        
        .logo-text {
            font-size: 44px;
            font-weight: bold;
            letter-spacing: 3px;
            line-height: 1;
        }
        
        .d0f {
            color: #dd00ff;
        }
        
        .cursor {
            width: 3px;
            height: 44px;
            background-color: #0fd;
            margin-left: 2px;
            opacity: 0;
        }
        
        .cursor.blink {
            animation: cursorBlink 0.8s step-end infinite;
        }
        
        @keyframes svgEnter {
            0% {
                opacity: 0;
                transform: translate(calc(50vw - 23px), calc(50vh - 23px)) scale(2.5) rotate(-90deg);
            }
            40% {
                opacity: 1;
            }
            100% {
                opacity: 1;
                transform: translate(0, 0) scale(1) rotate(360deg);
            }
        }
        
        @keyframes circleAppear {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes pathDraw {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes cursorBlink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="svg-wrapper">
                <svg class="logo-svg" width="46" height="46" viewBox="-350 -130 1100 1100" fill="none">
                    <g stroke="#0fd" stroke-width="39" stroke-linecap="round" stroke-linejoin="round">
                        <!-- curved lines -->
                        <path d="M-93 545c10-37 24-73 40-107M132 218c28-20 58-38 89-53"/>
                        
                        <!-- circles -->
                        <circle cx="458" cy="680" r="89"/>
                        <circle cx="417" cy="101" r="89"/>
                        <circle cx="61" cy="279" r="89"/>
                        <circle cx="-117" cy="634" r="89"/>
                        
                        <!-- connecting lines -->
                        <path d="M451 591l-23-305"/>
                        <path d="M279 666l-305-25"/>
                    </g>
                </svg>
            </div>
            <div class="text-wrapper">
                <div class="logo-text"></div>
                <div class="cursor"></div>
            </div>
        </div>
    </div>

    <script>
        const svg = document.querySelector('.logo-svg');
        const logoText = document.querySelector('.logo-text');
        const cursor = document.querySelector('.cursor');
        const text = 'THRREAD';
        
        // Map which characters should be purple (index based)
        const colorMap = {
            3: true,
            4: true,
            6: true
        };
        
        // Start SVG animation immediately
        setTimeout(() => {
            svg.classList.add('animate-in');
        }, 100);
        
        // Start typing animation
        setTimeout(() => {
            cursor.style.opacity = '1';
            cursor.classList.add('blink');
            
            let index = 0;
            const typeInterval = setInterval(() => {
                if (index < text.length) {
                    const char = text[index];
                    if (colorMap[index]) {
                        logoText.innerHTML += `<span class="d0f">${char}</span>`;
                    } else {
                        logoText.innerHTML += char;
                    }
                    index++;
                } else {
                    clearInterval(typeInterval);
                    // Stop cursor blinking after a moment
                    setTimeout(() => {
                        cursor.classList.remove('blink');
                        cursor.style.opacity = '0';
                    }, 800);
                }
            }, 120);
        }, 2400);
    </script>
</body>
</html>
