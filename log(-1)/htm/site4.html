<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wavve</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a1f 25%, #0a1a1f 50%, #1a0f1a 75%, #0f0a1a 100%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 221, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 221, 255, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(221, 0, 255, 0.1) 0%, transparent 60%);
            animation: gradient-shift 20s ease-in-out infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10%, 10%); }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
        }

        h1 {
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: bold;
            text-transform: lowercase;
            font-family: monospace;
            background: linear-gradient(135deg, #00ffdd 0%, #00ddff 50%, #dd00ff 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            user-select: none;
            line-height: 1;
        }

        h1.glow {
            animation: glow-pulse 4s ease-in-out infinite, gradient-flow 8s ease infinite;
        }

        .cursor {
            width: clamp(0.5rem, 1.8vw, 1.2rem);
            height: clamp(4rem, 15vw, 10rem);
            background: linear-gradient(135deg, #00ffdd 0%, #00ddff 50%, #dd00ff 100%);
            margin-left: clamp(0.3rem, 0.8vw, 0.6rem);
            opacity: 0;
        }

        .cursor.active {
            opacity: 1;
            animation: blink 0.9s infinite;
        }

        .cursor.glow {
            animation: blink 0.9s infinite, cursor-glow 4s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes cursor-glow {
            0%, 100% {
                filter: drop-shadow(0 0 15px rgba(0, 255, 221, 0.9));
            }
            33% {
                filter: drop-shadow(0 0 20px rgba(0, 221, 255, 0.9));
            }
            66% {
                filter: drop-shadow(0 0 25px rgba(221, 0, 255, 0.9));
            }
        }

        @keyframes glow-pulse {
            0%, 100% {
                filter: 
                    drop-shadow(0 0 20px rgba(0, 255, 221, 0.6))
                    drop-shadow(0 0 40px rgba(0, 255, 221, 0.3));
            }
            33% {
                filter: 
                    drop-shadow(0 0 25px rgba(0, 221, 255, 0.6))
                    drop-shadow(0 0 50px rgba(0, 221, 255, 0.3));
            }
            66% {
                filter: 
                    drop-shadow(0 0 30px rgba(221, 0, 255, 0.6))
                    drop-shadow(0 0 60px rgba(221, 0, 255, 0.3));
            }
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="text"></h1>
        <div class="cursor" id="cursor"></div>
    </div>

    <script>
        const text = document.getElementById('text');
        const cursor = document.getElementById('cursor');
        
        const wait = ms => new Promise(resolve => setTimeout(resolve, ms));

        async function type(target, delay = 100) {
            const current = text.textContent;
            const toType = target.substring(current.length);
            
            for (const char of toType) {
                text.textContent += char;
                await wait(delay);
            }
        }

        async function backspace(target, delay = 70) {
            while (text.textContent.length > target) {
                text.textContent = text.textContent.slice(0, -1);
                await wait(delay);
            }
        }

        async function animate() {
            cursor.classList.add('active');
            await wait(500);
            await type('wave', 100);
            await wait(700);
            await backspace(3, 70);
            await wait(400);
            await type('wavve', 100);
            await wait(700);
            
            text.classList.add('glow');
            cursor.classList.remove('active');
            cursor.classList.add('glow');
        }

        animate();
    </script>
</body>
</html>
