<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutest - Animated Dotted Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .cutest-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(-5deg);
            font-size: clamp(4rem, 8vw, 8rem);
            font-weight: bold;
            color: transparent;
            font-style: italic;
            width: auto;
            height: auto;
        }

        .dot {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0;
            animation: dotAppear 0.1s ease-in-out forwards;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
        }

        .dot.glow {
            background: #ffffff;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 255, 255, 0.6),
                0 0 60px rgba(255, 255, 255, 0.4);
            animation: dotGlow 2s ease-in-out infinite alternate;
        }

        @keyframes dotAppear {
            0% {
                opacity: 0;
                transform: scale(0) rotate(180deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.3) rotate(90deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .dot.formed {
            animation: dotFlicker 3s ease-in-out infinite;
        }

        @keyframes dotFlicker {
            0%, 100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            15% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(0.8);
            }
            30% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
            45% {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(0.9);
            }
            60% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            75% {
                opacity: 0.4;
                transform: translate(-50%, -50%) scale(1.2);
            }
            90% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .background-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 3s forwards;
        }

        .social-links {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        .social-link {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-decoration: none;
            opacity: 0;
            transition: all 0.3s ease;
            font-weight: 300;
            position: relative;
        }

        .social-link.x-link {
            animation: socialFadeIn 1s ease-out 4s forwards;
        }

        .social-link.blog-link {
            animation: socialFadeIn 1s ease-out 4.5s forwards;
        }

        .social-link:hover {
            color: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            text-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
        }

        .social-link::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.7);
            transition: width 0.3s ease;
        }

        .social-link:hover::before {
            width: 100%;
        }

        @keyframes socialFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background-particles" id="particles"></div>
    <div class="container">
        <div class="cutest-text" id="cutestText">cutest</div>
    </div>
    <div class="social-links">
        <a href="https://x.com/cutestx3" target="_blank" class="social-link x-link">on x @cutestx3</a>
        <a href="https://listed.to/@kyx" target="_blank" class="social-link blog-link">or my blog</a>
    </div>

    <script>
        class CutestAnimation {
            constructor() {
                this.textElement = document.getElementById('cutestText');
                this.dotSize = 8;
                this.dotSpacing = 3;
                this.animationDelay = 100; // Start immediately with small delay
                this.init();
            }

            init() {
                this.createBackgroundParticles();
                this.createDottedText();
            }

            createBackgroundParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 50;

                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            createDottedText() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Bigger canvas for more detail
                canvas.width = 500;
                canvas.height = 120;
                
                // Larger, bolder font for better readability
                ctx.font = 'bold italic 75px Arial';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Enable text smoothing for better edge detection
                ctx.imageSmoothingEnabled = true;
                
                // Draw the text centered on canvas
                ctx.fillText('cutest', canvas.width / 2, canvas.height / 2);
                
                // Get image data
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // Clear the text element
                this.textElement.innerHTML = '';
                
                // Create dots with tighter spacing for more detail
                for (let y = 0; y < canvas.height; y += this.dotSpacing) {
                    for (let x = 0; x < canvas.width; x += this.dotSpacing) {
                        const index = (y * canvas.width + x) * 4;
                        const alpha = data[index + 3];
                        
                        // Lower threshold to capture more edge details
                        if (alpha > 30) { 
                            // Position dots relative to canvas center
                            this.createDot(x - canvas.width/2, y - canvas.height/2);
                        }
                    }
                }
            }

            createDot(x, y) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                
                // Add glow effect to random dots
                if (Math.random() < 0.15) {
                    dot.classList.add('glow');
                }
                
                // Position dots relative to the text element center
                dot.style.left = x + 'px';
                dot.style.top = y + 'px';
                dot.style.transform = 'translate(-50%, -50%)';
                
                // Add animation delay for wave effect - faster timing
                dot.style.animationDelay = this.animationDelay + 'ms';
                this.animationDelay += 5;
                
                // Add flickering effect after dot is formed
                setTimeout(() => {
                    // Random delay for each dot to start flickering
                    const flickerDelay = Math.random() * 2000;
                    setTimeout(() => {
                        if (Math.random() < 0.3) { // 30% of dots will flicker
                            dot.classList.add('formed');
                            // Random animation duration for variety
                            dot.style.animationDuration = (2 + Math.random() * 4) + 's';
                        }
                    }, flickerDelay);
                }, this.animationDelay + 1000); // Start flickering 1 second after dot appears
                
                this.textElement.appendChild(dot);
            }
        }

        // Initialize the animation immediately when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new CutestAnimation();
        });

        // Also initialize if DOM is already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                new CutestAnimation();
            });
        } else {
            new CutestAnimation();
        }

        // Add interactive hover effects
        document.addEventListener('mousemove', (e) => {
            const dots = document.querySelectorAll('.dot');
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            dots.forEach(dot => {
                const rect = dot.getBoundingClientRect();
                const dotX = rect.left + rect.width / 2;
                const dotY = rect.top + rect.height / 2;
                
                const distance = Math.sqrt(
                    Math.pow(mouseX - dotX, 2) + Math.pow(mouseY - dotY, 2)
                );
                
                if (distance < 100) {
                    const intensity = 1 - (distance / 100);
                    dot.style.transform = `scale(${1 + intensity * 0.5})`;
                    dot.style.opacity = 0.8 + (intensity * 0.2);
                } else {
                    dot.style.transform = 'scale(1)';
                    dot.style.opacity = '1';
                }
            });
        });

        // Add click effect for dots
        document.addEventListener('click', (e) => {
            const clickX = e.clientX;
            const clickY = e.clientY;
            
            // Create ripple effect
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.left = clickX + 'px';
            ripple.style.top = clickY + 'px';
            ripple.style.width = '0px';
            ripple.style.height = '0px';
            ripple.style.border = '2px solid rgba(255, 255, 255, 0.5)';
            ripple.style.borderRadius = '50%';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '1000';
            
            document.body.appendChild(ripple);
            
            // Animate ripple
            let size = 0;
            const interval = setInterval(() => {
                size += 10;
                ripple.style.width = size + 'px';
                ripple.style.height = size + 'px';
                ripple.style.opacity = 1 - (size / 200);
                
                if (size > 200) {
                    clearInterval(interval);
                    document.body.removeChild(ripple);
                }
            }, 16);
        });
    </script>
</body>
</html>
